{% extends "layout.html" %}

{% block customtitle %}
Home
{% endblock %}

{% block content %}
<div id='home-header'>
<h1>Author Name</h1>
<h1>My Posts About {{tag}}</h1>
</div>

{% for post in tagposts %}
{% if post.blog == 'yes' %}
    <p>
        {{post.date}} | <a href="posts/{{ post.slug }}.html">{{post.title}}</a> 
    </p>
{% endif %}
{% endfor %}

</div>

{% endblock %}
