{% extends "layout.html" %}

{% block customtitle %}
Home
{% endblock %}

{% block content %}

<h1>Site Name Here</h1>

<p>Whatever else you want before the blog feed here.</p>
<br>

<h2>Latest Blog Posts:</h2>

{% endfor %}

</div>

{% endblock %}
